{% load static %}<!-- start banner Area -->
{% include 'custheader.html' %}
			<!-- start banner Area -->
			<section class="banner-area relative" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Change Password
							</h1>
							<p class="text-white link-nav"><a href="index.html">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="contact.html"> Change Password</a></p>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->

			<!-- Start contact-page Area -->
			<section class="contact-page-area section-gap">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 d-flex flex-column address-wrap">
							<div class="single-contact-address d-flex flex-row">
							</div>
							<div class="single-contact-address d-flex flex-row">
							</div>
							<div class="single-contact-address d-flex flex-row">
							</div>
						</div>
						<div class="col-lg-8">
							{{msg}}
							<form class="form-area" action="{% url 'p_update' %}" method="post" class="contact-form text-right">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-6 form-group">

										<input name="password" placeholder="old password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'old password'" class="common-input mb-10 form-control" required="" type="password">
										<input name="new_pass" placeholder="new password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'new password'" class="common-input mb-10 form-control" required="" type="password">
										<button class="genric-btn primary circle mt-20">Change</button> &nbsp; &nbsp; <br> </br>
									</div>
									<div class="col-lg-6 form-group">

									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- End contact-page Area -->
{% include 'footer.html' %}
