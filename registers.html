{% load static %}<!-- start banner Area -->
{% include 'header.html' %}
			<!-- start banner Area -->
			<section class="banner-area relative" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Customer-login
							</h1>
							<p class="text-white link-nav"><a href="index.html">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="contact.html"> Contact Us</a></p>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->

			<!-- Start contact-page Area -->
			<section class="contact-page-area section-gap">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 d-flex flex-column address-wrap">
							<div class="single-contact-address d-flex flex-row">
							</div>
							<div class="single-contact-address d-flex flex-row">
							</div>
							<div class="single-contact-address d-flex flex-row">
							</div>
						</div>
						<div class="col-lg-8">
							{{msg}}
							<form class="form-area"  method="post" class="contact-form text-right">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-6 form-group">
										<input name="name" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" class="common-input mb-10 form-control" required="" type="text">
										<input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-10 form-control" required="" type="email">
										<input name="password" placeholder="Enter password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your subject'" class="common-input mb-10 form-control" required="" type="password">
										<input name="address" placeholder="Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'" class="common-input mb-10 form-control" required="" type="text">
										<input name="mobile" placeholder="Mobile-no" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mobile'" class="common-input mb-10 form-control" required="" type="tel">
										<input name="pincode" placeholder="pincode" onfocus="this.placeholder = ''" onblur="this.placeholder = 'pincode'" class="common-input mb-10 form-control" required="" type="number">
										<button class="genric-btn primary circle mt-30">Sign Up</button>
									</div>
									<div class="col-lg-6 form-group">

									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- End contact-page Area -->
{% include 'footer.html' %}
